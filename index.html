<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="todo">
        <form class="form" id="form">
            <h1 class="form__tittle"><span>To</span><span>Do</span> List</h1>

            <div class="form__item">
                <input class="form__input" type="text" id="message" required="" autocomplete="off">
                <label class="form__label">name</label>
            </div>

            <div class="form__item">
                <input class="form__input" type="text" id="text" required="" autocomplete="off">
                <label class="form__label">description</label>
            </div>

            <button class="form__button">Creat Todo</button>
        </form>
        <div class="output"></div> 
    </section>
    

    <script src="./js/script.js"></script>
</body>
</html>
